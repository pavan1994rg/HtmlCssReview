<!doctype html>
<head>
<title>Forms</title>
<meta "viewport" content="width=device-width initial-scale 1.0">
<style>
div {
padding:15px;
margin-bottom:15px;
border: 5px solid powderblue;
line-height:25px;
float:left;
}
</style>
</head>
<body>
<h4>Please submit your feedback form</h4>
<div>
<form action="https://www.youtube.com/" target="_blank" method="post" oninput="x.value=parseInt(rate.value)">
Name:<br>
<input type="text" name="Name" required placeholder="name">
<br>Age:<br>
<input type="text" name="age" style="max-width:50px;">
<br> Email:<br>
<input type="email" name="email">
<br>Course Taken:<br>
<input type="radio" name="course" value="HTML">HTML<br>
<input type="radio" name="course" value="CSS">CSS<br>
<input type="radio" name="course" value="Javascript">Javascript<br>
Course Joining date:
<input type="date" name="joindate"><br>
Faculty:<br>
<select name="faculty">
<option>select</option>
<option value="CVR">CVR</option>
<option value="Senthil">Senthil</option>
<option value="Devika">Devika</option>
</select><br>
Rate us:<br>
<input type="range" id="rate" "name="rate" value="0" max="10" step="2"><br>
<output name="x"></output>
<br>Course feedback:<br>
<textarea name:"feedback" rows="5" cols="30"></textarea><br>
<input type="submit"value="submit">
</form>
</div>
</body>
</html>
